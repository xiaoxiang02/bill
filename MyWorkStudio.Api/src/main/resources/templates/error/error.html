<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>出错了！</title>
</head>
<body>
    <div>
        <h2 th:text="${title}">出错了</h2>
        <p>对不起，服务器内部错误，请联系管理员......</p>
    </div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'错误的URL地址：'+${url}" th:remove="tag"></div>
    <div th:utext="'错误信息：'+${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st: ${exception.stackTrace}" th:remove="tag">
            <span th:utext="${st}" th:remove="tag"></span>
        </li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</body>
</html>
